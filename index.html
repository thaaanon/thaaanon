<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <h2><i>by Bhupender Verma</i></h2>
        <form id="attendanceForm">
            <label for="presentClasses">Classes you are present in:</label>
            <input type="number" id="presentClasses" required>

            <label for="totalClasses">Total number of classes:</label>
            <input type="number" id="totalClasses" required>

            <label for="expectedPercentage">Expected attendance percentage:</label>
            <input type="number" id="expectedPercentage" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Results:</h2>
            <p id="currentPercentage"></p>
            <p id="classesToBunk"></p>
            <p id="classesToAttend"></p>
            <p id="funnyMessage" class="funny-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
